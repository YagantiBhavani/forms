<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Registration Form</center></h1>
    <form>
        <label for="el1">Name:</label>
        <input type="text" id="el1" Name="text"><br><br>

        <label for="el2">Email:</label>
        <input type="text" id="el2" Email="text"><br><br>

        <label for="el3">Enter Password:</label>
        <input type="text" id="el3" Enter Password="text" placeholder="Enter the password"required><br><br>

        <label for="el4">Date of Birth:</label>
        <input type="date" id="el4" Date of Birth="text"><br><br>

        <label for="el5">Gender:</label><br>
        <label for="male">male</label>
        <input type="radio" id="male" name="skills" value="male">
        <label for="female">female</label>
        <input type="radio" id="female" name="skills" value="female">
        <br><br>

        <label for="number">phone no:</label>
        <input type="tel" id="number" phone no="text"><br><br>

        <label for="file">upload file:</label>
        <input type="file" id="file" name="file"><br><br>

        <button>submit</button>
        <button>reset</button>
    </form>
</body>
</html>
